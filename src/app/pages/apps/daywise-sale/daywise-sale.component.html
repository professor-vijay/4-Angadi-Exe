<div>
    <div class="cui__utils__heading">
        <strong>DayWise Sales</strong>
    </div>
    <div class="card">
        <div class="card-header card-header-flex"  style="border-bottom: 0;">
            <!-- <div class="d-flex flex-column justify-content-center mr-auto">
                <h5 class="mb-0">Latest Orders</h5>
            </div> -->
            <div class="d-flex flex-column justify-content-center mr-auto">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" nz-input placeholder="Search Products" />
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
                </ng-template>
            </div>
                <div class="col-xl-4" style="margin-top: 15px;">
                    <nz-range-picker style="width: inherit;" [(ngModel)]="dateRange" (ngModelChange)="onChange($event)">
                    </nz-range-picker>
                </div>


        </div>
        <!-- <div class="card-body"> -->
        <nz-table #basicTable class="kit__utils__table mb-4 px-4" nzSize="small" [nzData]="">
            <thead>
                <tr>
                    <th>
                        <strong>
                            Order Date
                        </strong>
                    </th>
                    <th>
                        <strong>
                            Receipt Count
                        </strong>
                    </th>
                    <th>
                        <strong>
                            Total Sales
                        </strong>
                    </th>
                    <th>
                        <strong> Total Payments</strong>
                    </th>
                    <th>
                        <strong>
                            Taxes
                        </strong>
                    </th>
                    <th>
                        <strong>
                            Discount
                        </strong>
                    </th>
                    <th>
                        <strong>
                            Cash Payments
                        </strong>
                    </th>
                    <th>
                        <strong>
                            Card Payments
                        </strong>
                    </th>
                    <th>
                        <strong>
                            Other Payments
                        </strong>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of daysales">
                    <td>
                        {{item.orderedDate | date: 'MMM d'}}
                    </td>
                    <td>

                    </td>
                    <td>
                        {{item.totSales}}
                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
